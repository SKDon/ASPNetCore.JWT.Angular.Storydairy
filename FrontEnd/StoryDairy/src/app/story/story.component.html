<h1>Stories Listing</h1>
<div class="article-container">
  <h3 class="title">Title</h3>
  <p>By <span class="title">Author</span> on <span>05 July 2018</span></p>
  <p class="description">Description</p>
  
  <div class="buttons">
    <button class="btn" (click)="editArticle()">Edit</button>
    <button class="btn" (click)="deleteArticle()">Delete</button>
  </div>
</div>
