<div class="form-group">
  <label for="User Id">User Id</label>
  <input type="text" name="txtUserId" class="form-control" [(ngModel)]="userId">
</div>
<div class="form-group">
  <label for="Password">Password</label>
  <input type="password" name="txtPassword" class="form-control" [(ngModel)]="password">
</div>
<button class="btn" (click)= "login()">Login</button>
<button class="btn" (click)= "goRegisterComponent()">Not registered yet?</button>
